<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Developer Portfolio Icon">
  <title>Developer Portfolio</title>
  <desc>Bold chevrons with accent dot on dark tile, optimized for favicon visibility.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0b0b0f"/>
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Accent dot / spark -->
  <circle cx="50" cy="14" r="3.5" fill="#00E7F9"/>
  <!-- Solid chevrons for </> glyph -->
  <g fill="#ffffff">
    <!-- Left chevron -->
    <path d="M26 20 L20 32 L26 44 L23 44 L17 32 L23 20 Z"/>
    <!-- Right chevron -->
    <path d="M38 20 L44 32 L38 44 L41 44 L47 32 L41 20 Z"/>
    <!-- Middle slash -->
    <rect x="30" y="22" width="4" height="20" rx="2"/>
  </g>
</svg>
